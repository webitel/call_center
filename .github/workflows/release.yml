name: Release

on:
  push:
    branches: [ v*.* ] # Only release branches

permissions: { contents: read }
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  prepare:
    name: Prepare
    uses: webitel/reusable-workflows/.github/workflows/go-prepare.yml@21902d7a29b8e661522391c7fb95e7a5abb1be76
    with:
      development-branch: master
      triggered-branch: ${{ github.ref_name }}
      build-number: ${{ github.run_number }}

  checks:
    name: Checks
    needs: [ prepare ]
    uses: webitel/reusable-workflows/.github/workflows/go-checks.yml@21902d7a29b8e661522391c7fb95e7a5abb1be76
    permissions:
      contents: read
      actions: read
      security-events: write

  compile:
    name: Build
    needs: [ prepare ]
    uses: webitel/reusable-workflows/.github/workflows/go-build.yml@21902d7a29b8e661522391c7fb95e7a5abb1be76
    with:
      binary-name: ${{ vars.SERVICE_NAME }}
      ldflags: >
        -s -w
        -X github.com/webitel/call_center/model.BuildNumber=${{ github.run_number }}

      upload-artifact-pattern: |
        ${{ vars.SERVICE_NAME }}
        deploy/systemd/webitel-call-center.service

      version: ${{ needs.prepare.outputs.version }}
      version-build: ${{ github.run_number }}
      package-name: webitel-call-center
      package-description: |
        Webitel Call Center package.

      package-contents: |
        src=${{ vars.SERVICE_NAME }} dst=/usr/local/bin/${{ vars.SERVICE_NAME }} type=file
        src=deploy/systemd/webitel-call-center.service dst=/etc/systemd/system/webitel-call-center.service type=config

  deploy:
    name: Deploy
    needs: [ prepare, compile ]
    uses: webitel/reusable-workflows/.github/workflows/_deploy.yml@21902d7a29b8e661522391c7fb95e7a5abb1be76
    permissions: { contents: write }
    secrets: inherit
    with:
      component: ${{ needs.prepare.outputs.component }}
      repository-environment: ${{ needs.prepare.outputs.component }}
      create-tag: true
      version: ${{ needs.prepare.outputs.version }}-${{ github.run_number }}